<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Train Schedule</title>

	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container">
    <!-- app HTML goes here -->
		<div class="jumbotron text-center">
		  <h1 class="display-3">Anytime is Train Time</h1>
		  <p class="lead">Choo Choo. Chee Chee.</p>
		</div>

    <div class="panel panel-primary">
      <div class="panel-heading">Current Train Schedule</div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="schedule"></tbody>
        </table>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">Add Train</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="name">Train Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" id="destination" class="form-control">
        </div>
        <div class="form-group">
          <label for="startTime">First Train Time (HH:mm - military time)</label>
          <input type="text" id="startTime" class="form-control datepicker">
        </div>
        <div class="form-group">
          <label for="frequency">Frequency (min)</label>
          <input type="number" id="frequency" class="form-control">
        </div>
        <input type="button" id="submitData" class="btn btn-info" value="Submit" />
      </div>
    </div>

  </div>
	<script src="assets/vendor/jquery/jquery-3.1.0.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
